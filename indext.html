<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Awesome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main -->
    <main class="">
        <!-- input -->
        <input type="text" class="">
        <!--   1st line -->
        <div class="">
            <button class="result">AC</button>
            <button class="result">DC</button>
            <button class="result">.</button>
            <button class="result">/</button>
        </div>
         <!--   2nd line -->
        <div class="">
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="result">X</button>
        </div>
         <!--   3rd line -->
        <div class="">
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="result">-</button>
        </div>
         <!--   4th line -->
        <div class="">
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="result">+</button>
        </div>
         <!--   5th line -->
        <div class="">
            <button class="">00</button>
            <button class="">0</button>
            <button class="assign-operator">=</button>
        </div>
    </main>

</body>

</html>
